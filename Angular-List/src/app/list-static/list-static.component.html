<div class="h1">
    Static List
</div>

<ng-container *ngIf="listIntern != null; else empty">
    <table class="list-table">
        <thead>
            <th (click)="sortById()" class="pointer" [ngClass]="idSortDesc == null ? '' : idSortDesc ? 'desc' : 'asc'">
                Id <span class="arrow">{{ idSortDesc ? "&#9660;" : "&#9650;" }}</span>
            </th>
            <th (click)="sortByTitle()" class="pointer"
                [ngClass]="titleSortDesc == null ? '' : titleSortDesc ? 'desc' : 'asc'">
                Title <span class="arrow">{{ titleSortDesc ? "&#9660;" : "&#9650;" }}</span>
            </th>
            <th>
                Description
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of listIntern">
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.description }}</td>
            </tr>
        </tbody>
    </table>
</ng-container>

<ng-template #empty>
    Data is loading
</ng-template>
